<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Audio Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Sinory's Tempo Mixer</h1>
    
    <div class="panel">
        <p>Select an MP3 or WAV file. Recording will begin automatically when you press play.</p>
        <div class="controls-container">
            <input type="file" id="audio-file" accept="audio/mp3, audio/wav">
            <button id="play-button" disabled>Play and Record</button>
            <button id="stop-button" disabled>Stop</button>
        </div>
    </div>

    <div class="panel">
        <div class="slider-group">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="0.5" max="2" step="0.001" value="1">
            <input type="number" id="speed-input" min="0.5" max="2" step="0.001" value="1.000">
        </div>
        <div class="slider-group">
            <label for="volume-slider">Volume:</label>
            <input type="range" id="volume-slider" min="0" max="1" step="0.001" value="1">
            <input type="number" id="volume-input" min="0" max="1" step="0.001" value="1.000">
        </div>
    </div>

    <div class="panel">
        <div class="filter-toggle-group">
            <label class="switch-label">Low-pass Filter:</label>
            <label class="switch">
                <input type="checkbox" id="lowpass-toggle">
                <span class="switch-slider"></span>
            </label>
        </div>
        <div class="slider-group">
            <label for="frequency-slider">Frequency:</label>
            <input type="range" id="frequency-slider" min="20" max="20000" step="1" value="20000" disabled>
            <input type="number" id="frequency-input" min="20" max="20000" step="1" value="20000" disabled>
        </div>
        <div class="slider-group">
            <label for="q-slider">Q Factor:</label>
            <input type="range" id="q-slider" min="0" max="25" step="0.1" value="1" disabled>
            <input type="number" id="q-input" min="0" max="25" step="0.1" value="1.0" disabled>
        </div>
    </div>
    <p id="recording-indicator">Recording...</p>

    <div id="recorded-audio-container"></div>
    
    <script type="module" src="app.js"></script>

</body>

</html>
